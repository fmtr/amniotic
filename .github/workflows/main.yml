name: Version and Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Twine
        run: |
          pip install twine
      - name: Increment Version
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          git config --global user.name 'Frontmatter Actions'
          git config --global user.email 'frontmatter-actions@frontmatter.ai'
          echo -n ${VERSION} > amniotic/version
          git tag v${VERSION}
          git add amniotic/version
          git commit -am "Increment version number to ${VERSION} for release"
          git push
          git push --tags
      - name: Build Wheel
        run: |
          python setup.py sdist bdist_wheel
      - name: PyPI Push
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
          TWINE_USERNAME: __token__
        run: |
          twine upload dist/*